<!doctype html>
<html lang="pt">
<head>
   <meta charset="utf-8"/>
   <title>Tempo</title>
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="css/style.css" />

   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
   <meta name="apple-mobile-web-app-title" content="Tempo">

   <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">

   <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">

   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">

   <link rel="manifest" href="/manifest.json">

</head>
<body>
<main id="app">
   <!-- Always shows a header, even in smaller screens. -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header">
       <div class="mdl-layout__header-row">
         <!-- Title -->
         <span class="mdl-layout-title">Tempo</span>
         <!-- Add spacer, to align navigation to the right -->
         <div class="mdl-layout-spacer"></div>
         <!-- Navigation. We hide it in small screens. -->
         <nav class="mdl-navigation">
            <button id="btnRefresh" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">refresh</i>
            </button>
            <button id="btnAdd"  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
           </button>
         </nav>
       </div>
     </header>
     <div class="mdl-layout__drawer">
       <span class="mdl-layout-title">Tempo</span>
       <nav class="mdl-navigation">
         <a class="mdl-navigation__link" href=""> <i class="material-icons">add</i> Adicionar Cidade</a>
         <a class="mdl-navigation__link" href=""> <i class="material-icons">refresh</i> Atualizar Informações</a>
         <a class="mdl-navigation__link" href=""> <i class="material-icons">lightbulb_outline</i> Sobre o App</a>
       </nav>
     </div>
     <main class="mdl-layout__content">
       <div class="page-content">
          <div id="cards">
               <div id="base-card" class="mdl-card mdl-shadow--4dp" style="margin: 0 auto; margin-top: 10px;" hidden>
                  <div class="mdl-card__title weather-city">Cidade-UF</div>
                  <div class="mdl-card__actions">
                     <div  class="weather-card-image">
                        <img src="images/cloudy.png" class="weather-image"/>
                     </div>
                     <div class="weather-card-temp">
                        <span class="weather-temp">14</span>ºC
                     </div>
                  </div>
                  <div class="mdl-card__actions">
                     <div class="mdl-card__supporting-text weather-text">Normal</div>
                  </div>
                  <div class="mdl-card__actions">
                     <div class="mdl-card__supporting-text weather-update">Atualizado em 10/10/2017 20:00:00</div>
                  </div>
               </div>

          </div>
       </div>
     </main>
   </div>

 <dialog class="mdl-dialog" id="dlgAdd">
   <h5 class="mdl-dialog__title">Selecione uma cidade</h5>
   <div class="mdl-dialog__content">
      <select id="selCity" class="mdl-textfield__input">
         <option value="Bandeirantes, PR">Bandeirantes, PR</option>
         <option value="São Paulo, SP">São Paulo, SP</option>
         <option value="Rio de Janeiro, RJ">Rio de Janeiro, RJ</option>
         <option value="Rio Grande do Sul, RS">Rio Grande do Sul, RS</option>
         <option value="New York, NY">New York, NY</option>
         <option value="Tokio, JP">Tokio, JP</option>
         <option value="Lisboa, PT">Lisboa, PT</option>
      </select>
   </div>
   <div class="mdl-dialog__actions">
     <button id="btnModalOk" type="button" class="mdl-button mdl-js-button mdl-button--raised"> OK </button>
     <button id="btnModalCancel" type="button" class="mdl-button mdl-js-button mdl-button--raised">Cancelar</button>
   </div>
 </dialog>
</main>
   <script defer src="js/app.js"></script>
   <script defer src="js/weather.js"></script>
   <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
</body>
</html>
